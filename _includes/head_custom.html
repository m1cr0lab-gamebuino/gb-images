<meta name="author" content="{{ site.author }}">
<meta name="description" content="{{ site_description }}">
<meta property="og:type" content="article">
<meta property="og:locale" content="{{ site_locale }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:site_name" content="{{ main_title }}">
<meta property="og:description" content="{{ site_description }}">
<meta property="og:image" content="{{ site.logo | relative_url }}">
<meta property="article:author" content="{{ site.author }}">
<meta property="article:published_time" content="{{ published_time }}">
<meta property="article:modified_time" content="{{ modified_time }}">
{%- if site_keywords -%}
    <meta name="keywords" content="{{ site_keywords | join: ',' }}">
    {%- for tag in site_keywords -%}
        <meta property="article:tag" content="{{ tag }}">
    {%- endfor -%}
    </ul>
{%- endif -%}
<script src="https://kit.fontawesome.com/6a235a5719.js" crossorigin="anonymous"></script>
{%- comment -%}

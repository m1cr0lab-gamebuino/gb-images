<section class="page-header">
    <h1 class="title">{{ main_title }}</h1>
    <p class="date">
        {{ publishing_date }}
        {%- if mod_timestamp > pub_timestamp -%}
            &nbsp; <span class="last_update">( {{ updated_text }} {{ updated_date }} )</span>
        {%- endif -%}
    </p>
    {%- if site_keywords -%}
        <ul class="tags">
        {%- for tag in site_keywords -%}
            <li class="label label-green">{{ tag }}</li>
        {%- endfor -%}
        </ul>
    {%- endif -%}
</section>
<hr />
